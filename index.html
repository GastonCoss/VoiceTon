<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceTon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .btn {
      background: #0057ff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin: 0.25rem;
    }

    .btn:hover {
      background: #0045cc;
    }

    .countdown {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .result {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 0.9rem;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">üéôÔ∏è VoiceTon</div>
    <button class="btn" id="recordButton">D√©marrer</button>
    <button class="btn" id="stopButton" disabled>Arr√™ter</button>
    <div class="countdown" id="countdown"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const result = document.getElementById('result');
    const countdown = document.getElementById('countdown');
  
    let mediaRecorder;
    let audioChunks = [];
    let recordingTimeout;
    let countdownInterval;
    let timeLeft = 15;
    let stream;
  
    function resetUI() {
      recordButton.disabled = false;
      stopButton.disabled = true;
      countdown.textContent = "";
      clearInterval(countdownInterval);
      clearTimeout(recordingTimeout);
    }
  
    async function startRecording() {
      result.textContent = "üéôÔ∏è Enregistrement en cours...";
      resetUI();
      recordButton.disabled = true;
      stopButton.disabled = false;
  
      timeLeft = 15;
      countdown.textContent = `‚è≥ ${timeLeft} sec restantes`;
  
      countdownInterval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `‚è≥ ${timeLeft} sec restantes`;
        if (timeLeft <= 0) {
          stopRecording();
        }
      }, 1000);
  
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
  
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  
        mediaRecorder.onstop = async () => {
          clearInterval(countdownInterval);
          clearTimeout(recordingTimeout);
          countdown.textContent = "";
  
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('file', audioBlob, 'audio.webm');
  
          result.textContent = "üì§ Envoi en cours...";
  
          try {
            const response = await fetch('https://voiceton.onrender.com/transcribe/', {
              method: 'POST',
              body: formData
            });
  
            if (response.ok) {
              const data = await response.json();
              result.textContent =
                `üîä Transcription :\n${data.transcription}\n\nüß† Infos extraites :\n` +
                JSON.stringify(data.donn√©es_structur√©es, null, 2);
            } else {
              result.textContent = "‚ùå Erreur lors de l'envoi.";
            }
          } catch (error) {
            result.textContent = "‚ùå Erreur r√©seau.";
          }
  
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
          }
          resetUI();
        };
  
        mediaRecorder.start();
        recordingTimeout = setTimeout(stopRecording, 15000);
      } catch (err) {
        result.textContent = "‚ùå Erreur lors de l'acc√®s au micro.";
        resetUI();
      }
    }
  
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        console.log("‚èπÔ∏è Enregistrement stopp√©.");
      }
    }
  
    recordButton.addEventListener('click', startRecording);
    stopButton.addEventListener('click', stopRecording);
  </script>
  
</body>
</html>
